<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>Colegio San Miguel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="../static/logo 4.png" alt="Logo" width="70" height="70" class="me-2">
          </a>
          </ul>
        

        <div class="text-end">
          <button type="button" class="btn btn-outline-warning me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            Iniciar Sesión
          </button>
        </div>
      </div>
    </div>
  </header>


 <!-- si va a enviar datos al servidor use etiqueta form, si solo va a mostrar datos use la etiqueta article-->
<!-- Botón para abrir el modal -->


<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dark rounded">
    <div class="modal-content modal-dark">
      <div class="modal-header d-flex flex-column align-items-center">
        <div>
          <img src="../static/logo 4.png" alt="Python Logo" width="60" height="60" class="me-2 rounded-circle login-logo"  style="border: 2px solid #ffc107;">
        </div>
        <h5 class="modal-title" id="loginModalLabel">Inicie Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <div class="container d-flex justify-content-center align-items-center form-container">
          <form action="{{ url_for('login') }}" method="post" class="small-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ingrese email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="correo" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ingrese contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="contraseña" required>
            </div>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="rol" required>
              <option selected>Seleccione rol</option>
              <option value="Preceptor">Preceptor</option>
              <option value="Padre">Padre</option>
            </select>
            <button type="submit" class="btn btn-warning">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid content">
  <img src="../static/Colegio San Miguel.png" class="img-fluid" alt="Imagen del colegio">
</div>

  {% if band %}

  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dark rounded">
      <div class="modal-content modal-dark">
        <div class="modal-header d-flex flex-column align-items-center">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Mostrar el modal de error cuando la página se carga
    window.addEventListener('DOMContentLoaded', function() {
      var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    });
  
    // Cerrar el modal de error al hacer clic en el botón de cerrar
    var closeButton = document.querySelector('.modal#errorModal .btn-close');
    closeButton.addEventListener('click', function() {
      var errorModal = bootstrap.Modal.getInstance(document.getElementById('errorModal'));
      errorModal.hide();
    });
  </script>
  
{% endif %}

<!-- Pie de página -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>&copy; 2023 Colegio San Miguel. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
